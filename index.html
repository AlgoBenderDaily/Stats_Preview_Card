<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nkosinathi Manu Dhanda" />
    <meta name="description" content="This is a Stats Preview Card" />
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <article class="feature-section__card">
      <section class="feature-section__image-wrapper">
        <figure class="hero-mobile">
          <img
            src="./images/image-header-mobile.jpg"
            alt="image-header-mobile"
            width="654"
            height="480"
            loading="lazy"
          />
          <figcaption class="offscreen">image-header-mobile</figcaption>
        </figure>

        <figure class="hero-desktop responsive-image">
          <img
            src="./images/image-header-desktop.jpg"
            alt="image-header-desktop"
            width="540"
            height="446"
            loading="lazy"
          />
          <figcaption class="offscreen">image-header-desktop</figcaption>
        </figure>
      </section>

      <section class="feature-section__text-wrapper">
        <h1 class="feature-section__title center">
          Get <span>insights</span> that help your business grow.
        </h1>

        <p class="feature-section__description center">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <section class="feature-section__stats">
          <div class="feature-section__stat-item">
            <p class="feature-section__stat-number center">10k+</p>
            <p class="feature-section__stat-label center">companies</p>
          </div>

          <div class="feature-section__stat-item">
            <p class="feature-section__stat-number center">314</p>
            <p class="feature-section__stat-label center">templates</p>
          </div>

          <div class="feature-section__stat-item">
            <p class="feature-section__stat-number center">12M+</p>
            <p class="feature-section__stat-label center">queries</p>
          </div>
        </section>
      </section>
    </article>
  </body>
</html>
